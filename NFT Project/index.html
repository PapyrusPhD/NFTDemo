<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="yellow-bar"></div>
    <header>
        <nav>
            <ul>

                <li id="contact-us" class="pointer">Contact Us</li>
            </ul>
        </nav>
    </header>
    <section id="login-main">
        <h1>Welcome to My HK Portal</h1>

        <article id="login-box">
            <div id="go-green">
                <h3>Go Green with eAdvice</h3><br>
                <h4>Experience the convinience of going paperless</h4><br>

                <p>Access Documents Anytime</p>
                <p>Receive Notices Instantly</p>
                <p>Keep Record of Notices</p>
                <!-- <img src="ss/go green.jpg" alt="" srcset=""> -->
            </div>
            <div id="login-form">
                <form action="landing.html">
                    <input type="text" class="line-input pointer" placeholder="Username">
                    <input type="password" class="line-input pointer" placeholder="Password">
                    <p id="remember-me"><input type="checkbox" name="remember-me"> Remember me</p>
                    <button type="submit" id="btn-sign-in" class="pointer">Sign In</button>
                </form>
                <a href="#" id="forgot-password" class="pointer">Forgot Username/Password</a>


                <div id="register-form">
                    <h2>First Time Signing In?</h2>
                    <button id="btn-register" class="pointer">Register</button>

                </div>
            </div>

        </article>
    </section>
    <footer>
        <div id="green-bar">

        </div>
        <div id="copyright">
            <p>Legal | Privacy | Security</p>
        </div>
    </footer>
</body>

</html>

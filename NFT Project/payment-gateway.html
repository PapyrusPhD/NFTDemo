<!DOCTYPE html>
<html lang="en">

<head>
    <title>Payment Gateway</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
                shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>

    <script type="text/javascript" src="jquery-3.6.3.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div style="background-color: white;">
        <div class="container-fluid navi-container">
            <nav class="navbar navbar-expand-sm bg-white py-2">
                <a class="navbar-brand" href="#" id="pg-demo-logo">
                    <img src="icons/Logo.png" height="32" width="105">
                </a>
                <div class="pg-nav">
                    <h1>Demo ePayment</h1>
                    <p>Secure Payment  <img src="icons/lock.png" alt="" id="icon-lock"></p>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-fluid body-container">

        <div class="row mb-12" id="card-info">
            <div class="col">
                

                    <div>
                        <form action="./policy-accepted.html">
                            <div id="pg-card-info"class="card">
                                <div class="form-group">
                                    <label for="card-number">Card Number <span class="red">&emsp;*</span></label>
                                    <input type="text" class="form-control" id="card-number" name="card-number">
                                </div>
                                <div class="form-group">
                                    <img src="icons/visa.png" alt="">
                                    <img src="icons/master.png" alt="">
                                </div>
                                <div class="form-inline">
                                    <label for="card-expiry-month">Expiry month <span class="red">&emsp;*</span></label>
                                    <label for="card-expiry-year" style="margin-left: 50px;">Expiry year <span class="red">&emsp;*</span></label>
                                </div>
                                <div class="form-inline">    
                                    <div class="card-yr-mm">
                                        <select name="card-expiry-month" id="card-expiry-month">
                                            <option value="" selected disabled>MM</option>
                                            <option value="01">01</option>
                                            <option value="02">02</option>
                                            <option value="03">03</option>
                                            <option value="04">04</option>
                                            <option value="05">05</option>
                                            <option value="06">06</option>
                                            <option value="07">07</option>
                                            <option value="08">08</option>
                                            <option value="09">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                            <select name="card-expiry-year" id="card-expiry-year">
                                            <option value="" selected disabled>YYYY</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                            <option value="2028">2028</option>
                                            <option value="2029">2029</option>
                                            <option value="2030">2030</option>
                                        </select>
                                    </div>                      
                                </div><br>
                                <div class="form-group">
                                    <label for="card-holder-name">Card Holder Name <span class="red">&emsp;*</span></label>
                                    <input type="text" class="form-control" id="card-hodler-name" name="card-holder-name">
                                </div>
                                <div class="form-group">
                                    <label for="card-security-code">Security Code<span class="red">&emsp;*</span></label>
                                    <input type="text" class="form-control" id="card-security-code" name="card-security-code">
                                </div>
                            </div>
                            <div id="order-details">
                                <h1>Order details</h1>
                                <p>Policy Payment [Commitment 7PGUATP16]</p>
                                <h3 id="discount"></h3>
                            </div><br>
                            <div id="form-buttons">
                                <p>You may be redirected to the card verification process by the card issuer on the next screen.</p><br>
                                <div  class="d-flex justify-content-end">
                                    <a href="">Cancel</a>
                                    <button class="btn btn-success">Pay Now</button>
                                </div>
                            </div>
                        </form>
                    </div>

                
            </div>
        </div>
    </div>

    <script>
        document.getElementById("discount").innerHTML = localStorage.getItem("discountDisplay");
    </script>
</body>

</html>
